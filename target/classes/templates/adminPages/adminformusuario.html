<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/admin/createusuario}" th:object="${usuario}" method="POST">
            <div class="card-header">
                <h3>Modulo usuario</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>ID</label>
                    <input th:field="*{idusuario}" type="text" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label>NOMBRE</label>
                    <input th:field="*{nombre}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>APELLIDO</label>
                    <input th:field="*{apellido}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>NOMBRE DE USUARIO</label>
                    <input th:field="*{username}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>CLAVE</label>
                    <input th:field="*{clave}" type="text" class="form-control">
                </div>
            </div>
            <div class="card-footer">
                <input type="submit" value="Guardar" class="btn btn-success">
            </div>
        </form>
    </div>
</div>
</body>
</html>
